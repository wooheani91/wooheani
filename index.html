
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner Menu Recommendation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-switcher">
        <button id="theme-toggle-btn">Toggle Theme</button>
    </div>
    <div class="container">
        <h1>오늘 뭐 먹지?</h1>
        <div class="menu-recommender">
            <div id="menu-display" class="menu-display">
                <!-- Recommended menu will be generated here -->
            </div>
            <button id="recommend-btn">메뉴 추천</button>
        </div>

        <div class="affiliate-form">
            <h2>제휴 문의</h2>
            <form action="https://formspree.io/f/mojlpqpw" method="POST">
                <label for="name">이름:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">이메일:</label>
                <input type="email" id="email" name="_replyto" required>

                <label for="message">메시지:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">전송</button>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
