<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Roulette Wheel</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7291943878932355"
     crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <h1 class="title">Spin the Wheel!</h1>
        <div class="roulette-wrapper">
            <div class="pointer"></div>
            <div class="wheel"></div>
        </div>
        <button id="spin-btn" class="spin-button">SPIN</button>
        <div id="result" class="result-text"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
